<!doctype html>
<html lang="it" translate="no">

<head>
    <meta charset="utf-8">
    <title id="app-title">Test Accessibilità</title>
    <base href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
    .text-black {
        color: black;
    }
</style>

<body>
    <h1>Test Accessibilità</h1>

    <img src="cinqueterre.jpg" class="img-rounded" alt="Cinque Terre">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="sr-only sr-only-focusable mr-2" href="#content">Skip to main content</a>

        <a class="navbar-brand text-black" href="#" aria-label="Menu1">Menu1</a>
        <a class="navbar-brand text-black" href="#" aria-label="Menu2">Menu2</a>
        <a class="navbar-brand text-black" href="#" aria-label="Menu3">Menu3</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" aria-label="Submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row p-2">
        <div class="col-12">
            <form id="content">
                <div class="form-group">
                    <label for="exampleInputEmail1" aria-label="Email address">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email" aria-label="Enter Email">
                    <small id="emailHelp" class="form-text text-muted"
                        aria-label="We'll never share your email with anyone else.">
                        We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1" aria-label="Password">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                        aria-label="Enter Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" aria-label="Check me out">
                    <label class="form-check-label" for="exampleCheck1" aria-label="Enter Check me out">Check me
                        out</label>
                </div>
                <button type="submit" class="btn btn-dark" aria-label="Submit">Submit</button>
            </form>
        </div>
    </div>

</body>

</html>
